# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#egpgv'
    weight: 10
  - name: Program
    url: 'program/'
    weight: 20
  - name: Call For Papers
    url: 'cfp/'
    weight: 30
  - name: Committee
    url: 'committee/'
    weight: 40
  - name: Submission
    url: 'submission/'
    weight: 50
  - name: FAQ
    url: 'faq/'
    weight: 60
  - name: Legal Notice
    url: 'legal/'
    weight: 70
  - name: Timeline
    url: '#timeline'
    weight: 80

